<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title> Code Quiz </title>
</head>
<body>
    <!-- Start button -->
    <div id = "titlepage">
    <h1 id = "title"> Coding quiz </h1>
    <p> Coding quiz! Press the button to start. If you miss a question, 10 seconds will be subtracted from your timer </p>
    <button id="start-btn"> Start </button>
    </div>

    <!-- Quiz -->
    <div id="quiz-app" style="display:none">
        <div class="quiz-container" id="quiz">

          <!-- Time countdown display -->
          <div id = timerDisplay></div> 

          <!-- Show question and answers -->
          <h2 id="question"></h2>
          <li>
            <input type="radio" id="a" name="answer" class="answer" value="a" />
            <label for="a" id="a+"></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" value="b" />
            <label for="b" id="b+"></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" value="c" />
            <label for="c" id="c+"></label>
          </li>
          <button id="submit" value="Submit">Submit</button>
        </div>
      </div>
<script src="./assets/script.js"></script>
</body>
</html>
